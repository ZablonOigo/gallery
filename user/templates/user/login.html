{% extends 'photo/base.html' %}



{% block content %}
<div class="w-1/2 mx-auto bg-gray-100 rounded-xl px-6 py-12">


    <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="mt-5 px-4 py-2 w-full text-lg font-semibold bg-teal-500 rounded-xl hover:bg-teal-800">
    </form>
    <p class="mt-3 py-2 px-2 mx-auto">Don't have an account ?<a href="{% url 'user:register' %}" class="text-lg text-teal-500 hover:text-teal-700">SignUp</a></p>
  


</div>
{% endblock %}
