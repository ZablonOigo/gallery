{% extends 'photo/base.html'%}

{% block content %}
<h2>Sign UP</h2>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
     {% if field.errors %}
     <ul class="errorlist">
        {% for error in field.errors %}
        <li>{{error}}</li>
        {% endfor %}
        {% endif %}
     </ul>
     {{field.label_tag }}
     {{field}}
     {% endfor %}
    <input type="submit" value="Sign UP">
</form>
{% endblock %}
