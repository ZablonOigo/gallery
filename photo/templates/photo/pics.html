{% extends 'photo/base.html' %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
   <div class="col-span-1">
    <form action="" method="get">
      <input type="text" name="query" value="{{query}}" placeholder="Search here...." class="w-full px-4 py-2 border rounded-xl">
        <input type="submit" value="search" class=" mt-2 pt-4  px-4 py-2 text-lg text-white bg-teal-500 rounded-xl hover:bg-teal-700">
  </form>
  <hr class="my-4">
  <p class="font-semibold text-lg text-center">Categories</p>
  <ul>

  {% for category in categories %}
  <li class="px-2 py-2 rounded-xl text-center {% if category.id == category_id %} bg-gray-400 font-semibold{% endif %}">
    <a href="{% url 'photo:search' %}?query={{query}}&category={{category.id}}" class="">{{category.name}}</a></li>
  {% endfor %}
  <hr class="my-4">
  <p class="font-semibold text-lg text-center">Clear </p>
  <a href="{% url 'photo:search' %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white">Clear filter </a>
  </ul>
</div>
<div class="col-span-3">
  <div class="grid grid-cols-3 gap-3">
    {% for pic in pics %}
   <a href="{% url 'photo:detail' pic.id %}" class="">
    <div>
      <img src="{{pic.image.url}}" alt="{{pic.pic.name}}" class="rounded-t-xl">
     </div>
  
        <div class="bg-white rounded-b-xl">
      <h2 class="text-2xl">{{pic.name}}</h2>
      <p class="text-lg ">{{pic.description}}</p>
      </div>
   </a>
    {% endfor %}
  </div>

</div>



</div>

{% endblock %}
