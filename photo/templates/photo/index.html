{% extends 'photo/base.html' %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
<h2 class="text-2xl text-center font-semibold">Latest Pic</h2>
 
  <div class="grid grid-cols-3 gap-2 sm:grid-cols-3">
    {% for pic in pics %}
    <div class="px-6 py-12">
      <a href="{% url 'photo:detail' pic.id %}" class="">
        {% if pics %}
        <img src="{{ pic.image.url }}" class="object-cover  sm:w-96 w-96 h-64 rounded-t-xl" alt="{{ image.pic.name }}">
        {% endif %}
        <div class="px-6 py-12 bg-white rounded-b-xl ">
          <h5 class="text-lg "><strong>{{pic.name}}</strong></h5>
          <p class="mb-6 text-gray-500">{{ pic.description }}</p>
          <a href="{% url 'photo:detail' pic.id %}" class=" px-4 py-2 bg-teal-500 flex justify-center items-center font-semibold text-white rounded-xl hover:bg-teal-700">View Photo</a>
        </div>
      </a>
    </div>
        {% endfor %}
      </div>
  </div>
<div class=" mt-6 px-6 py-12 bg-gray-100 rounded-xl">
  <h2 class=" text-2xl font-semibold text-center">Categories</h2>
  <div class="mt-2 grid grid-cols-3 gap-3">
    {% for category in categories %}
     <a href="{% url 'photo:search' %}?query={{query}}&category={{category.id}}" class="">
      <div class="p-6 bg-white rounded-b-xl">
        <h4 class="text-lg font-semibold">{{category.name}}</h4>
        <p class="text-lg ">{{category.pics.count}} pics</p>
       </div>
     </a>
   
     {% endfor %}
  </div>
</div>

{% endblock %}
